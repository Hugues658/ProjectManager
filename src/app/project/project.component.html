<app-taches></app-taches>
<header>
    <h6><label for="menu"><span class="fa fa-bars"></span></label><span class="accueil">Projects</span></h6>
    <div class="d-flex">
        <button class="btn btn-success  mx-2" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal">Add Company</button>
        <button class="btn btn-success  mx-2" routerLink="/dashboard">Home</button>
    </div>
</header>

<div class="container">
    
    <table class="table mt-3">
        <thead>
            <tr>
                <th scope="col">Id Project</th>
                <th scope="col">Project Name</th>
                <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let p of projects">
                <td>{{p.idProject}}</td>
                <td>{{p.projectName}}</td>
                <td>
                    <button class="btn btn-info">Edit</button>
                    <button class="btn btn-danger mx-3">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>

  
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Poject</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form [formGroup]="formValue">
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Id Project</label>
                      <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                      
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Project Name</label>
                      <input type="text" formControlName="companyName" class="form-control" id="exampleInputPassword1">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Add</button>
            </div>
        </div>
    </div>
</div>
